<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <!-- Welcome Heading -->
        <h1 class="text-center mt-5 mb-4">Welcome to Dr Chuno Heart Disease Prediction</h1>

        <p class="text-center mb-4">Enter the details below to check your heart disease risk.</p>

        <form action="/predict" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="sex">Sex</label>
                    <select class="form-control" id="sex" name="sex" required>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="cp">Chest Pain Type</label>
                <select class="form-control" id="cp" name="cp" required>
                    <option value="1">Typical Angina</option>
                    <option value="2">Atypical Angina</option>
                    <option value="3">Non-Anginal Pain</option>
                    <option value="4">Asymptomatic</option>
                </select>
            </div>

            <div class="form-group">
                <label for="trestbps">Resting Blood Pressure (trestbps)</label>
                <input type="number" class="form-control" id="trestbps" name="trestbps" required>
            </div>

            <div class="form-group">
                <label for="chol">Serum Cholestoral (chol)</label>
                <input type="number" class="form-control" id="chol" name="chol" required>
            </div>

            <div class="form-group">
                <label for="fbs">Fasting Blood Sugar (fbs > 120 mg/dl)</label>
                <select class="form-control" id="fbs" name="fbs" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="restecg">Resting Electrocardiographic Result (restecg)</label>
                <select class="form-control" id="restecg" name="restecg" required>
                    <option value="0">Normal</option>
                    <option value="1">Having ST-T Wave Abnormality</option>
                    <option value="2">Showing probable or definite left ventricular hypertrophy</option>
                </select>
            </div>

            <div class="form-group">
                <label for="thalach">Maximum Heart Rate Achieved (thalach)</label>
                <input type="number" class="form-control" id="thalach" name="thalach" required>
            </div>

            <div class="form-group">
                <label for="exang">Exercise Induced Angina (exang)</label>
                <select class="form-control" id="exang" name="exang" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="oldpeak">Depression Induced by Exercise (oldpeak)</label>
                <input type="number" class="form-control" id="oldpeak" name="oldpeak" required>
            </div>

            <div class="form-group">
                <label for="slope">Slope of the Peak Exercise ST Segment (slope)</label>
                <select class="form-control" id="slope" name="slope" required>
                    <option value="1">Upsloping</option>
                    <option value="2">Flat</option>
                    <option value="3">Downsloping</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ca">Number of Major Vessels Colored by Fluoroscopy (ca)</label>
                <input type="number" class="form-control" id="ca" name="ca" required>
            </div>

            <div class="form-group">
                <label for="thal">Thalassemia (thal)</label>
                <select class="form-control" id="thal" name="thal" required>
                    <option value="3">Normal</option>
                    <option value="6">Fixed Defect</option>
                    <option value="7">Reversible Defect</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>

        {% if result %}
            <div class="alert alert-info mt-4" role="alert">
                Prediction Result: {{ result }}
            </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
